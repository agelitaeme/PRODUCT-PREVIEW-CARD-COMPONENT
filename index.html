<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <div class="card">
    <div class="card__image">
      <img class="card__image--desktop" src="images/image-product-desktop.jpg" alt="image product">
      <img class="card__image--mobile" src="images/image-product-mobile.jpg" alt="image product">
    </div>

    <div class="card__info">
      <h2 class="text__subtitle">Perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
      <div class="card__info__prices">
        <span class="card__info__prices--now">$149.99</span>
        <span class="card__info__prices--before">$169.99</span>
      </div>
      <button class="button">
        <img src="images/icon-cart.svg" alt="" class="button__icon">
        Add to Cart
      </button>
    </div>
  </div>
</body>

</html>
